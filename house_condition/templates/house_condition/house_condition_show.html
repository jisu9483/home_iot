{% extends "index.html" %}
{% load static %}

{% block content %}
  <script  src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <div class="clearfix">
    <h3>온습도 현황</h3>
  </div>
  <div id="wrapper"  style="display:none;">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="x_panel">
          <div class="x_title">
          <h2>서울 현재 날씨</h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          </ul>
          <div class="clearfix"></div>
          </div>
          <div class="col-md-6 col-sm-6">
            {% if weather_status == "Rain" %}
              <canvas height="150" width="150" id="sleet"></canvas>{{weather_status}}
            {% else %}
            {% endif  %}
          </div>
          <div class="col-md-3 col-sm-3">
            <h5 class="degrees">현재온도 : {{current_temperature}}</h5>
          </div>
          <div class="col-md-3 col-sm-3">
            <h5>현재습도 : {{current_humidity}} %</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="x_panel">
          <div class="x_title">
          <h2>온도</h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          </ul>
          <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <canvas id="temperature-chart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6  ">
        <div class="x_panel">
          <div class="x_title">
          <h2>습도</h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          </ul>
          <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <canvas id="humidity-chart"></canvas>
          </div>
        </div>
      </div>
    </div>
   
  </div>

<script type="text/javascript">

// 그래프 data 가공
date = [];
temperature = [];
humidity = [];

var dataset = {{ data|safe }};

for(var i = 0; i < dataset.length; i++){
  date.push(dataset[i]['record_time']);
  temperature.push(dataset[i]['temperature']);
  humidity.push(dataset[i]['humidity']);
}
temperature_graph();
humidity_graph();

// 온도 그래프
function temperature_graph(){
  var ctx = document.getElementById('temperature-chart').getContext("2d");
  var temperatureChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: date,
          datasets: [{
              label: '온도',
              data: temperature,
              backgroundColor: "#4e73df",
              hoverBackgroundColor: "#2e59d9",
              borderColor: "#4e73df",
          }]
      },
      options: {
        animation: {
        duration: 1,
        onComplete: function () {
          var chartInstance = this.chart,
          ctx = chartInstance.ctx;
          ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
          ctx.textAlign = 'center';
          ctx.textBaseline = 'bottom';

          this.data.datasets.forEach(function (dataset, i) {
          var meta = chartInstance.controller.getDatasetMeta(i);
          meta.data.forEach(function (bar, index) {
          var data = dataset.data[index];                            
          ctx.fillText(data, bar._model.x, bar._model.y - 5);
              });
            });
          }
        },
        responsiveAnimationDuration: 100,
        responsive: true,
        legend: {
            display: true,
        },
        scales:{
          xAxes:[{
            ticks:{
              fontSize : 13
            },  
          }],
          yAxes: [{ 
            gridLines: { 
              drawBorder: false
            }, 
            ticks: {
              beginAtZero: true,
              suggestedMax: getMaxOfArray(temperature) + 5,
              callback: function (value, index, values) {
                  return addCommas(value);
              }
            }
          }]
          
        },
        showValue:{ fontStyle: 'Helvetica', fontSize:20}
        },
  });
}
// 습도 그래프
function humidity_graph(){
  var ctx = document.getElementById('humidity-chart');
  var shipaddressChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: date,
          datasets: [{
              label: '습도',
              data: humidity,
              backgroundColor: "#FF9900",
              hoverBackgroundColor: "#2e59d9",
              borderColor: "#FF9900",
          }]
      },
      options: {
        animation: {
        duration: 1,
        onComplete: function () {
          var chartInstance = this.chart,
          ctx = chartInstance.ctx;
          ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
          ctx.textAlign = 'center';
          ctx.textBaseline = 'bottom';

          this.data.datasets.forEach(function (dataset, i) {
          var meta = chartInstance.controller.getDatasetMeta(i);
          meta.data.forEach(function (bar, index) {
          var data = dataset.data[index];                            
          ctx.fillText(data, bar._model.x, bar._model.y - 5);
              });
            });
          }
        },
        responsiveAnimationDuration: 100,
        responsive: true,
        legend: {
            display: true,
        },
        scales:{
          xAxes:[{
            ticks:{
              fontSize : 13
            },  
          }],
          yAxes: [{ 
            gridLines: { 
              drawBorder: false
            }, 
            ticks: {
              beginAtZero: true,
              suggestedMax: getMaxOfArray(humidity) + 5,
              callback: function (value, index, values) {
                  return addCommas(value);
              }
            }
          }]
        },
      }
      
  });
}

function addCommas(nStr)
{
    nStr += '';
    x = nStr.split('.');
    x1 = x[0];
    x2 = x.length > 1 ? '.' + x[1] : '';
    var rgx = /(\d+)(\d{3})/;
    while (rgx.test(x1)) {
        x1 = x1.replace(rgx, '$1' + ',' + '$2');
    }
    return x1 + x2;
}
function getMaxOfArray(numArray) {
  return Math.max.apply(null, numArray);
}
</script>
{% endblock %}
